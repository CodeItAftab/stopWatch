<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="display">
                <div id="watch"><span id="hour">00</span><span>:</span><span id="min">00</span><span>:</span><span id="sec">00</span></div> 
            </div>
            <div class="buttons">
                <button class="btn hidden-btn" id="btn-1" onclick="flag()">Flag</button>
                <button class="btn" id="btn-2" onclick="start()">Start</button>
                <button class="btn hidden-btn" id="btn-3" onclick="pause()">Pause</button>
            </div>
            <div id="log">
                <p id="time-log"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
